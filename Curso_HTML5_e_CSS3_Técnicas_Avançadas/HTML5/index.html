<!DOCTYPE html>
<html>
    <head>
        <title>Recursos do HTML5</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Lojas</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <h1>Recursos do HTML5</h1>
                <div>
                    <video width="320" height="240" controls>
                        <source src="video/cidade.mp4" type="video/mp4">
                    </video>
                </div>
                <div>
                    <audio controls>
                        <source src="audio/music.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div>
                    <figure>
                        <img src="img/ricefield.jpg" alt="Campão">
                        <figcaption>Campão de Arroz</figcaption>
                    </figure>
                </div>
                <div>
                    <form action="#" method="post">
                        <h3>Assine nossa Newsletter e receba as nossas novidades no seu email</h3>
                        <div>
                            <label for="nome">Nome: <span class="required">*</span></label>
                            <input type="text" name="nome" id="nome" required placeholder="Digite o seu nome" autofocus>
                        </div>
                        <div>
                            <label for="email">Email: <span class="required">*</span></label>
                            <input type="email" name="email" id="email" required placeholder="Digite o seu email">
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                    <div>
                        <p contenteditable="true">Paragrafo</p>
                    </div>
                </div>
            </article>
        </main>
        <aside>Confira outros produtos, <a href="#">clicando aqui!</a></aside>
        <details open="open">
            <summary>Cachorro</summary>
            <p>Animal doméstico</p>
        </details>
        <form action="#" method="post">
            <h3>Animais: </h3>
            <input list="animais" name="animal">
            <datalist id="animais">
                <option value="Cachorro"></option>
                <option value="Gato"></option>
                <option value="Cavalo"></option>
            </datalist>
        </form>
        <p>Barra de Progresso: </p>
        <progress value="50" max="100">
        <footer>Copy</footer>
    </body>
</html>
