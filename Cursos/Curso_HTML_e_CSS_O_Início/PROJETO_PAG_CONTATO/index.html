<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmunscale=1, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contato</title>
</head>
<body>
    <div id="main-container">
        <!-- Informações de endereço -->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Rua Tal Qual, 111</p>
                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>(88) 8888-8888</p>
                <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
                <p>krai@email.com</p>
            </div>
        </div>
        <!-- Informações de formulário -->
        <div id="form-container">
            <h2>Mande uma mensagem para nós</h2>
            <form action="#" id="contact-form" method="post">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email">

                <label for="fone">Telefone: </label>
                <input type="tel" name="fone" id="fone" placeholder="Digite o seu telefone">

                <label for="msg">Mensagem: </label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
