<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Veículos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <!-- header -->
            <div class="header">
                <h3>Venda o seu veículo rapidamente!</h3>
            </div>
            <!-- form -->
            <div class="form-container">
                <div class="form-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil o seu veículo!</h1>
                    <p>Descreva as características do seu veículo e marque todas os opcionais e características que ele possui</p>
                    <form action="#" method="post">
                        <div class="box-input">
                            <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                            <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" 
                            minlength="1" maxlength="30" required>
                        </div>
                        <div class="box-input">
                            <label for="price">Preço do veículo: <span class="required-field">*</span></label>
                            <input type="number" name="price" id="price" class="block" placeholder="Defina um preço para o seu veículo" 
                            minlength="1" required>
                        </div>
                        <div class="box-input">
                            <label for="description">Descrição do veículo: <span class="required-field">*</span></label>
                            <textarea name="description" id="description" cols="30" rows="10" placeholder="Descreva o seu veículo" 
                            class="block"></textarea required>
                        </div>
                        <div class="box-input">
                            <label for="unique_owner">Único dono? <span class="required-field">*</span></label>
                            <select name="unique_owner" id="unique_owner">
                                <option value="">Selecione uma das opções</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option> 
                            </select required>
                        </div>
                        <div class="box-input">
                            <label for="brand">Marca do veículo: <span class="required-field">*</span></label>
                            <input type="text" name="brand" id="brand" class="block" placeholder="Descreva a marca do seu veículo" required>
                        </div>
                        <div class="box-input">
                            <label for="model">Modelo do veículo: <span class="required-field">*</span></label>
                            <input type="text" name="model" id="model" class="block" placeholder="Descreva o modelo do seu veículo" required>
                        </div>
                        <div class="box-input">
                            <label for="mileage">Quilometragem do veículo: <span class="required-field">*</span></label>
                            <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a quilometragem do seu veículo" required>
                        </div>
                        <div class="box-input">
                            <label for="purchase_date">Data de compra do veículo: <span class="required-field">*</span></label>
                            <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                        </div>
                        <div class="box-input">
                            <p>Câmbio do veículo: <span class="required-field">*</span></p>
                            <input type="radio" name="gear" id="manual"><label for="manual">Manual</label>
                            <input type="radio" name="gear" id="automático"><label for="automático">Automático</label>
                        </div>
                        <div class="optional_box">
                            <p>Opcionais: </p>
                            <ul class="optional_list">
                                <li><input type="checkbox" name="optional[]" value="airbag" id="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                
                                <li><input type="checkbox" name="optional[]" value="alarm" id="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>

                                <li><input type="checkbox" name="optional[]" value="ac" id="ac">
                                    <label for="ac">Ar-Condicionado</label>
                                </li>

                                <li><input type="checkbox" name="optional[]" value="eletric_lock" id="eletric_lock">
                                    <label for="eletric_lock">Trava Elétrica</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional_box">
                            <ul class="optional_list">
                                <li><input type="checkbox" name="optional[]" value="eletric_window" id="eletric_window">
                                    <label for="eletric_window">Janela Elétrica</label>
                                </li>
                                
                                <li><input type="checkbox" name="optional[]" value="speakers" id="speakers">
                                    <label for="speakers">Auto-Falantes</label>
                                </li>

                                <li><input type="checkbox" name="optional[]" value="reverse_camera" id="reverse_camera">
                                    <label for="reverse_camera">Câmera Traseira</label>
                                </li>

                                <li><input type="checkbox" name="optional[]" value="leather_seat" id="leather_seat">
                                    <label for="leather_seat">Banco de Couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Imagens do veículo: <span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images">
                            <label for="images"></label required>
                        </div>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
